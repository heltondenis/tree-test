<h2>Filter</h2>
<input id="filter" #filter (keyup)="tree.treeModel.filterNodes(filter.value)" placeholder="filter nodes" />
<button (click)="tree.treeModel.clearFilter()">Clear Filter</button>
<tree-root #tree [focused]="false" [options]="options" [nodes]="nodes"></tree-root>
<br><br>
<hr>
<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister(tree)">
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" />
            <label>
              1
              <p-radioButton name="groupname" value="0" formControlName="node"></p-radioButton>
            </label>
            <label>
              2
              <p-radioButton name="groupname" value="1" formControlName="node"></p-radioButton>
            </label>
            <label>
              3
              <p-radioButton name="groupname" value="2" formControlName="node"></p-radioButton>
            </label>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<form [formGroup]="editForm" (ngSubmit)="onSubmitEdit(tree.treeModel)">
  <div class="form-group">
    <input type="text" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Editar</button>
  </div>
</form>

<br>
<button (click)="removeNode(tree.treeModel)">Remover</button>
